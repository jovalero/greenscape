<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularioCrearrproyecto.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Crear Proyecto</h2>

        <form method="POST" action="/crearproyecto">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>

            <div class="form-group">
                <label for="fecha_final">Fecha de Finalización:</label>
                <input type="date" id="fecha_final" name="fecha_final" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Crear Proyecto</button>
            </div>
        </form>
    </div>
</body>
</html>
